<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Rubik:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <script src="https://kit.fontawesome.com/39d87d6a5b.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <title>Form</title>
</head>

<body>

  <div class="form">
    <div class="form__inner">
      <div class="form__item">
        <div class="form__title">
          Забронировать номер
        </div>
        <form class="form__wrapper">
          <input class="form__input" type="text" placeholder="Ваше имя">
          <input class="form__input" type="text" placeholder="Имя Питомца">
          <input class="form__input" type="tel" placeholder="Телефон">
          <input class="form__input" type="email" placeholder="E-mail">
          <div>Дата заезда с <input class="form__input date" type="text" placeholder="26.01.2020">по <input class="form__input date" type="text" placeholder="26.02.2020"></div>
          <input class="form__submit" type="submit" value="Отправить заявку">
        </form>
      </div>
    </div>
  </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="js/app.js"></script>

</html>
